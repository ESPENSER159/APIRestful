<div id="formADD" class="col-md-4 offset-md-4">
    <h3 style="text-align: center; margin-top: 50px;">Form Edit Person</h3>
    <div class="card" style="text-align: center;">
        <h5 style="margin-top: 30px;">Current Data</h5>
        <div class="card-body">
            <div class="form-group">
                <h6>Full name</h6>
                <p id="fullname"> </p>
            </div>
            <div class="form-group">
                <h6>Birth</h6>
                <p id="birth"> </p>
            </div>
        </div>
    </div>
    <div class="card" style="margin-top: 20px; text-align: center;">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input id="fullnameForm" type="text" name="fullname" [(ngModel)]="person.fullname" placeholder="fullname" class="form-control" autofocus>
                </div>
                <div class="form-group" style="margin-top: 20px;">
                    <input id="birthForm" name="birth" type="date" class="form-control" value="1990-01-01" [(ngModel)]="person.birth" autofocus>
                </div>
                
                <button class="btn btn-success btn-block" (click)="updatePerson()" style="margin-top: 20px;">
                    EDIT
                </button>
            </form>
        </div>
    </div>
    <div id="alert" style="display: none;" class="alert alert-dismissible alert-danger">
        <strong>Oh!,</strong> This name already exists.
    </div>
</div>
